<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link  href="styles/main.css">
  </head>
  <body ng-app="clientApp">

  <div class="container" ng-controller="MainCtrl">
<div class="jumbotron">
  <h2>Contactos</h2>
  <ol class="ctn-list">
    <li class="list" ng-repeat="user in contacts">
      <p ng-show="!user.active">
        <span>{{user.displayName}}</span> 
        <span>-</span>
        <span>{{user.number}}</span>
        <button class="btn btn-primary" ng-click="handleEditActive(user)">Editar</button>
        <button class="btn btn-danger" ng-click="handleDelete(user,$index)">Eliminar</button>
      </p>
      <form role="form" ng-submit="handleEdit(user,$index)" ng-show="user.active">
      <input ng-model="user.displayName" type="text" placeholder="Nombre y apellido" required class="form-control">
      <input ng-model="user.number" type="number" placeholder="Numero telefonico" required class="form-control">
      <button class="btn btn-danger" ng-click="handleEditActive(user)">Cancelar</button>
      <input type="submit" value="Guardar" class="btn btn-primary">   
      </form> 
    </li>
  </ol>
</div>

 <div class="jumbotron">
  <h2>Agregar contactos</h2>
  <form role="form" ng-submit="handleSave()">
    <input ng-model="displayName" type="text" placeholder="Nombres" required class="form-control">
    <input ng-model="number" type="number" placeholder="Numero telefonico" required class="form-control">
    <input type="submit" value="Guardar" class="btn btn-primary">
  </form>  

  </div>

</div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="scripts/controllers/main.js"></script>

</body>
</html>
